<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="/client/css/signIn.css">
</head>
<body style="  background: linear-gradient(90deg,   rgb(26, 26, 248),  rgba(10, 10, 11, 0.4))" >

        <div class="container  "> 
             <div  class=" row justify-content-center align-item-center  mt-5 mb-5">
                <div class="col-lg-6  pt-1 text-center bg-white rounded">
                    <!-- <h3 class="fs-5">ALPHA STAKES</h3> -->
                    <h4 class="m-5 fw-bold">Register an Account</h4>

                    <form id="signUpForm"action="/signUp" method="post" style="position: relative;">
                     <p id="error" style="color: red; position: absolute; left: 100px; top:-31px" ></p>

                                <label  for="username"  class="fw-bold m-3" >Username</label><br>
                                <input  id="username"  type="text" name="username"  style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ;   box-shadow: 3px 5px 14px rgba(0, 0, 0, 0.2);"><br>

                                
                                <label for="fname" class="fw-bold m-3">Full Name</label><br>
                                <input id="fname"  type="text" name="fname"  style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ;   box-shadow: 3px 5px 14px rgba(0, 0, 0, 0.2); "  ><br>
                                <!-- <p id="error" style="color: red; position: absolute; left: 100px;" ></p> -->

                                
                                <label for="email" class="fw-bold m-3">E-mail</label><br>
                                <input id="email"  type="text" name="email"  style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ;   box-shadow: 3px 5px 14px rgba(0, 0, 0, 0.2); "  ><br>
                                <!-- <p id="error" style="color: red; position: absolute; left: 100px;" ></p> -->

                                
                                <label for="Phone" class="fw-bold m-3">Phone</label><br>
                                <input id="phone"  type="text" name="phone"  style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ;   box-shadow: 3px 5px 14px rgba(0, 0, 0, 0.2); "  ><br>
                                <!-- <p id="error" style="color: red; position: absolute; left: 100px;" ></p> -->

                                
                                <label for="ref-username" class="fw-bold m-3">Referreal username(optional):</label><br>
                                <input id="ref-username"  type="text" name="ref-username"  style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ;   box-shadow: 3px 5px 14px rgba(0, 0, 0, 0.2); "  ><br>

                                
                                <label for="password" class="fw-bold m-3">Password</label><br>
                                <input id="password"  type="password" name="password"  style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ;   box-shadow: 3px 5px 14px rgba(0, 0, 0, 0.2); "  ><br>
                                <!-- <p id="error" style="color: red; position: absolute; left: 100px;" ></p> -->

                                
                                <label for="re-password" class="fw-bold m-3">Retype Password</label><br>
                                <input id="re-password"  type="password" name="re-password"  style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ;   box-shadow: 3px 5px 14px rgba(0, 0, 0, 0.2); "  ><br>
                                <!-- <p id="error" style="color: red; position: absolute; left: 100px;" ></p> -->

                                
                                <label for="address" class="fw-bold m-3">Address</label><br>
                                <input id="address"  type="text" name="address"  style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ;   box-shadow: 3px 5px 14px rgba(0, 0, 0, 0.2); "  ><br>
                                <!-- <p id="error" style="color: red; position: absolute; left: 100px;" ></p> -->

                                <input type="checkbox" id="termsCheckbox" />
                                <label for="termsCheckbox">I Agree to the terms and conditions.</label>
                                
                                <button   type="submit"  id="signUpButton" disabled class="text-center" style=" ">
                                    Register
                                </button>
                                <div class="submitError" id="submit-error" style="color: red;" ></div>
                                <div class="successMessage" id=" successMessage" style="color: rgb(0, 4, 255);" id=" successMessage"></div>                          

                            
                    </form>

                        
                        <div>
                                    <p class="">
                                        Already have an account? <span><a href="/client/signin.html" style="color: rgb(68, 68, 255);  ">Signin</a></span>
                                    </p>
                    
                        </div> 
    
                   
              </div>
              <!--  -->
                <!-- <div class="col-lg-6">
                    <img src="/client/img/pyramid boxes.jpg" alt="">                   
                </div> -->
    

             </div>       
        </div>


    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/client/js/signUp.js"></script>
</body>
</html>
