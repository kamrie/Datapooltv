<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title> 
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css ">
</head>  
<body style="  background: linear-gradient(90deg,   rgb(26, 26, 248),  rgba(10, 10, 11, 0.4))" >

        <div class="container  "> 
             <div  class=" row justify-content-center align-item-center pt-5  ">
                <div class="col-lg-7   pt-5 bg-white rounded row justify-content-center align-item-center ">
                    <!-- <h3 class="fs-5">Kamdra Bundles </h3> -->
                    <h4 class="m-5 fw-bold">Login to Proceed</h4>

                    <form id="loginForm" action="POST">
                               
                                <label for="username" class="fw-bold m-3">Username</label>
                                <input style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ; box-shadow: 3px 5px 14px rgba(0, 0, 0, 0.2);" 
                                      type="text" id="username"  name="username" placeholder="Username" required><br>
                                <label for="password" class="fw-bold m-3" >Password</label>
                                <input style="background-color: rgb(245,245,251); border: none; padding: 8px;  width:60% ; box-shadow: 3px 5px 10px rgba(0, 0, 0, 0.2);" 
                                       type="password"  id="password" name="password" placeholder="Password" required >
                                <button type="submit" class="text-center" style="border: none; color: white; background-color: rgb(68, 68, 255); width:60% ;margin-top:18px ;padding: 10px; box-shadow: 3px 5px 10px rgba(0, 0, 0, 0.4); ">
                                    sign In
                                </button>  
                                <div class="error" style="color: red;" id="error"></div>
                                <div class="successMessage" style="color: rgb(0, 4, 255);" id=" successMessage"></div>                          
                        </form>

                        
                        <div>
                                    <p class="">
                                        Don't have any account? <span><a href="/client/signUp.html" style="color: rgb(68, 68, 255);  ">Sign Up</a></span>
                                    </p>
                    
                                    <p class="ms-5"><a  href="" style="color:rgb(68, 68, 255);">Forgot Password ?</a></p>
                        </div> 
    
                   
              </div>
               

             </div>       
        </div>


    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/client/js/signIn.js"></script>
</body>
</html>
